<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <title>QRCode 產生器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            padding: 40px;
            text-align: center;
        }

        .tool-title {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .input-group {
            margin: 20px 0;
        }

        .input-box {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            max-width: 90%;
            margin: 5px;
        }

        .select-box {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }

            .btn:hover {
                background-color: #0056b3;
            }

        .qrcode-preview {
            margin-top: 30px;
            background: white;
            padding: 20px;
            border: 1px solid #ccc;
            display: inline-block;
        }

        .error-message {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1 class="tool-title">📷 QRCode 產生器</h1>

    <div class="input-group">
        <input type="text" id="text" class="input-box" placeholder="請輸入要產生的內容" />
        <select id="format" class="select-box">
            <option value="png">PNG</option>
            <option value="svg">SVG</option>
        </select>
        <button class="btn" onclick="generateQRCode()">產生</button>
        <a href="main.html"><button class="btn">返回主頁</button></a>
    </div>

    <div id="qrcode" class="qrcode-preview">這裡會顯示 QRCode</div>

    <script>
        function generateQRCode() {
            const text = document.getElementById('text').value.trim();
            const format = document.getElementById('format').value;
            const preview = document.getElementById('qrcode');

            if (!text) {
                preview.innerHTML = '<p class="error-message">請輸入內容</p>';
                return;
            }

            const url = `http://localhost:5267/api/qrcode?text=${encodeURIComponent(text)}&format=${format}`;


            if (format === 'png') {
                preview.innerHTML = `<img src="${url}" alt="QRCode" />`;
            } else {
                fetch(url)
                    .then(res => res.text())
                    .then(svg => {
                        preview.innerHTML = svg;
                    })
                    .catch(err => {
                        preview.innerHTML = '<p class="error-message">產生失敗</p>';
                    });
            }
        }
    </script>

</body>
</html>
