<!DOCTYPE html>
<html lang="zh-hant">
<head>
    <meta charset="utf-8" />
    <title>我的線上工具</title>
    <style>
        body{
            font-family: `Segoe UI`, sans-serif;
            background-color: #f8f9fa;
            padding: 40px;
            text-align: center;
        }
        h1{
            margin-bottom:30px;
        }
        .tool-list{
            display:flex;
            justify-content:center;
            flex-wrap:wrap;
            gap: 20px;
        }
        .tool.btn{
            padding:15px 25px;
            font-size:16px;
            border:none;
            background-color:#007bff;
            color:white;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .tool-btn:hover{
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>🔧 我的線上工具箱</h1>
    
    <div class="tool-list">
        <a href="qrcode.html">
            <button class="tool-btn">QRCode 產生器</button>
        </a>
    </div>
</body>
</html>
